<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word training</title>
    <script src="index.js"></script>
    <script src="https://unpkg.com/read-excel-file@4.1.0/bundle/read-excel-file.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="header">
        <div class="headText">Industry 4.0</div>
        <div class="headLogo">
            <img class="imgLogo" src="WSR_NT.png">
        </div>
    </div>


    <div class="page">

        <div class="main">
            <form method="get" action="https://github.com/walterrainGIT/walterrainGIT.github.io/raw/main/README.pdf">
                <button type="submit" class="btLoadManual">?</button>
            </form>

            <div class="choiseFile">
                <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
                <div class="example-1" id="readFile">
                    <div class="form-group">
                        <label class="label">
                            <i class="material-icons">attach_file</i>
                            <span class="title">Выберите файл со словами:</span>
                            <input type="file" onchange="readFile(this)" id="file">
                        </label>
                    </div>
                </div>
                <div id="errorReadFile"></div>
            </div>

            <div class="trainig" id="training">
                <div class="controlPanel">
                    <input class="btChangeMode" id="btChangeMode" type="submit" value="EN -> RU" onclick="changeLangMode()">
                </div>

                <div class="counters" id="counters">
                    <div style="float: left">Верных ответов: <span id="counterGood"></span></div><div>/ <sppan id="percentageGood"></sppan> %</div>
                    <div>Не верных ответов: <span id="counterBad"></span></div>
                    <div>Всего ответов: <span id="counterTotal"></span></div>
                    <div>Время ответа: <span id="lastTime"></span></div>
                    <div>Время работы: <span id="workTime"></span></div>
                </div>

                <div class="inputField">
                    <div class="textEnter">Введите перевод: <span id="origWord" class="origWord"></span></div>
                    <form onsubmit="return false">
                        <div><input type="text" id="inputWord"></div>
                        <div><input class="btCheck" id="btCheck" type="submit" value="Check" onclick="checkWords()"></div>
                    </form>
                    <div id="preAnswer" style="display: none">Правильный ответ: <span id="answer" class="answer"></span></div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
